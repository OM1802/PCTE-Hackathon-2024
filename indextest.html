<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent Website</title>
</head>
<body>
  <h1>Persistent Website</h1>
  <textarea id="responseInput" placeholder="Enter your response"></textarea>
  <button onclick="saveResponse()">Save Response</button>
  <div id="responseList"></div>

  <script>
    async function saveResponse() {
      const responseText = document.getElementById('responseInput').value;
      try {
        const response = { text: responseText };
        let responses = JSON.parse(localStorage.getItem('responses')) || [];
        responses.push(response);
        localStorage.setItem('responses', JSON.stringify(responses));
        document.getElementById('responseInput').value = '';
        fetchResponses();
      } catch (error) {
        console.error('Error saving response:', error);
      }
    }

    function fetchResponses() {
      try {
        const responseList = document.getElementById('responseList');
        responseList.innerHTML = ''; // Clear existing responses
        const responses = JSON.parse(localStorage.getItem('responses')) || [];
        responses.forEach(response => {
          const responseItem = document.createElement('div');
          responseItem.textContent = response.text;
          responseList.appendChild(responseItem);
        });
      } catch (error) {
        console.error('Error fetching responses:', error);
      }
    }

    // Fetch responses when the page loads
    fetchResponses();
  </script>
</body>
</html>
